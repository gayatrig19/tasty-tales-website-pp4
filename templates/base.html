{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tasty Tales! A recipe blog website from food-loving people from all around the globe who love to explore, taste and cook variety of recipes">
    <meta name="keywords" content="blog, food, cooking, recipes, delicacy, delicious, cuisine, explore global cuisines, food-loving, recipes around globe, culinary experience, share, recipe-sharing">
    <meta name="author" content="Tasty Tales">
    
    <!-- Bootstrap css/js CDN links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/eed8f7b915.js" crossorigin="anonymous"></script>

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">
     
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">   
    <title>Tasty Tales - {% block title %}{% endblock %}</title>   
</head>

<body>
    <!-- Header Navigation Content -->
    {% include 'includes/header.html' %}
    
    <!-- Main Content -->
    <main>
    {% block content %}
     <!-- Content from other templates goes here -->
    {% endblock content %}
    </main>

    <!-- Footer Content -->
    {% include 'includes/footer.html' %}
   
</body>
</html>
