{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tasty Tales! A recipe blog website from food-loving people from all around the globe who love to explore, taste and cook variety of recipes">
    <meta name="keywords" content="blog, food, cooking, recipes, delicacy, delicious, cuisine, explore global cuisines, food-loving, recipes around globe, culinary experience, share, recipe-sharing">
    <meta name="author" content="Tasty Tales">
    
    <!-- Bootstrap css/js CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/eed8f7b915.js" crossorigin="anonymous"></script>

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">   
    <title>{% block title %}TastyTales{% endblock %}</title>   
</head>

<body>
    <!-- Header Navigation Content -->
    {% include 'includes/header.html' %}
    
    <!-- Main Content -->
    <main>
    {% block content %}
     <!-- Content from other templates goes here -->
    {% endblock content %}
    </main>

    <!-- Footer Content -->
    {% include 'includes/footer.html' %}

    {% block extra_js %}
    <script>
        // Code from Code Institute's Walkthrough project 
        setTimeout(function () {
            let messages = document.getElementById('msg');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 3000);
    </script>

    {% endblock %}
</body>
</html>
