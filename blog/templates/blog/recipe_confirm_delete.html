{% extends "base.html" %}

{% block title %}Delete Recipe - {{ recipe.title }} {% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1 class="mb-4">Confirm Recipe Deletion</h2>
            <p class="mb-4">Are you sure you want to delete your recipe - <strong>{{ object.title }}</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <input type="submit" value="Delete Recipe" class="btn btn-danger mb-4 w-25">
            </form>
            <a href="#" class="btn btn-success mb-5 w-25">No, Go back</a>
        </div>
    </div>
</div>

{% endblock %}
