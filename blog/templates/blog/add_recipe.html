{% extends "base.html" %}

{% block title %}Add Recipe{% endblock %}

{% load crispy_forms_tags %}
{% block content %}

<div class="container card mt-5 mb-5">
    <form method="POST" enctype="multipart/form-data" class="form">
        <h1 class="text-center mt-4 mb-2">Add Your Recipe</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy}}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4 mb-4">Create Recipe</button>
        </div>
    </form>
</div>
{% endblock content %}
