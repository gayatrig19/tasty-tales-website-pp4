{% extends "base.html" %}
{% block title %} Edit Recipe {% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<!-- Form to update Recipe -->
<div class="container card mt-5 mb-5">
    <!-- enctype to upload media images to cloudinary -->
    <form method="POST" enctype="multipart/form-data" class="form">
        <h1 class="text-center mt-4 mb-2">Edit Your Recipe</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy }} 
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4 mb-4">Update Recipe</button>
        </div>
    </form>
</div>
{% endblock content %}
