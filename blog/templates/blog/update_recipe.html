{% extends "base.html" %}

{% block title %}Edit Recipe{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container card mt-5 mb-5">
    <form method="POST" enctype="multipart/form-data" class="form">
        <h1 class="text-center mt-4 mb-2">Edit Your Recipe</h1>
        {% csrf_token %}
        <!-- {{ form.media }}
        {{ form | crispy }} -->
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4 mb-4">Update Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
